<h2>{{title}}</h2>
<button (click)="newHotel()">Nueva</button>
<div class="container">
  <div class="row" *ngFor="let hotel of hotels">
    <div class="card card-block">
      <img class="card-img-top" src="assets/images/hotels/00650d24_b.jpg" alt="Card image cap">
      <h4 class="card-title">{{ hotel.name }}</h4>
      <p class="card-text">{{hotel.stars}}</p>
      <p class="card-text">{{hotel.amenities}}</p>
      <button (click)="newHotel()">Ver Hotel</button>
    </div>
  </div>
</div>
